<div mat-dialog-content>
    <div class="text-center" id="taskFinishLabel">Užduoties užbaigimo komentaras</div>
    
    <form [formGroup]="taskFinishForm" class="text-center">
        <div class="mb-3">
            <textarea class="form-control" formControlName="taskFinishDescription" placeholder="Pateikite komentarą" required="required"></textarea>
            <div *ngIf="submitted && taskFinishForm.controls['taskFinishDescription'].errors" class="text-danger">
                <p id="descriptionRequiredError" *ngIf="taskFinishForm.get('taskFinishDescription')?.hasError('required')">Užduoties užbaigimo komentaras yra privalomas.</p>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions class="justify-content-center">
    <button class="btn btn-secondary" type="submit" (click)="finishTask()" id="finishTaskButton">Užbaigti užduotį</button>
</div>
