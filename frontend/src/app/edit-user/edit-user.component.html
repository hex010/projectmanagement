<div class="m-3 text-center">
    <h1>Sistemos naudotojai</h1>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="elPastas">
            <th mat-header-cell *matHeaderCellDef>El. paštas</th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="vardas">
            <th mat-header-cell *matHeaderCellDef>Vardas</th>
            <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
        </ng-container>
    
        <ng-container matColumnDef="pavarde">
            <th mat-header-cell *matHeaderCellDef>Pavardė</th>
            <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
        </ng-container>
    
        <ng-container matColumnDef="uzblokuotas">
            <th mat-header-cell *matHeaderCellDef> Užblokuotas </th>
            <td mat-cell *matCellDef="let user"> {{user.banned}} </td>
        </ng-container>
    
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Rolė</th>
            <td mat-cell *matCellDef="let user"> {{user.role | titlecase}} </td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Redaguoti</th>
            <td mat-cell *matCellDef="let user">
                <button mat-raised-button (click)="editUser(user)" id="editUserButton">Redaguoti</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
