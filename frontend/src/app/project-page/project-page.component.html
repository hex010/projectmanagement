<div *ngIf="isTeamLeaderRole()" class="page-header m-3 p-2">
    <h1>Projekto valdymo juosta</h1>
    <button class="btn btn-secondary" (click)="addTeamMembers()">Pridėti komandos narius (-į)</button>
</div>

<div class="team-members mx-3 p-2">
    <div class="team-heading">
        <h2 class="m-0">Projekto komandos nariai</h2>
    </div>
    <mat-card *ngFor="let teamMember of project.teamMembers" class="my-2">
        <mat-card-content>
            <img mat-card-image src="assets/images/user.png" alt="Vartotojo nuotrauka">
            <mat-card-title>{{ teamMember.firstname }} {{ teamMember.lastname }}</mat-card-title>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="addTasksToTeamMember(teamMember.id)">Priskirti naują užduotį</button>
          </mat-card-actions>
    </mat-card>
</div>
