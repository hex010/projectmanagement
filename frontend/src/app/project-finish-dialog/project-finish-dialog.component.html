<div mat-dialog-content>
    <div class="text-center" id="projectFinishLabel">Projekto užbaigimo komentaras</div>
    
    <form [formGroup]="projectFinishForm" class="text-center">
        <div class="mb-3">
            <textarea class="form-control" formControlName="projectFinishDescription" placeholder="Pateikite komentarą" required="required"></textarea>
            <div *ngIf="submitted && projectFinishForm.controls['projectFinishDescription'].errors" class="text-danger">
                <p id="descriptionRequiredError" *ngIf="projectFinishForm.get('projectFinishDescription')?.hasError('required')">Projekto užbaigimo komentaras yra privalomas.</p>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions class="justify-content-center">
    <button class="btn btn-secondary" type="submit" (click)="finishProject()" id="finishProjectButton">Užbaigti projektą</button>
</div>
