<div mat-dialog-content>
    <div class="text-center" id="replyToCommentLabel">Atsakymas į {{comment.ownerFullName}} komentarą</div>
    <div class="commentDescription mt-3 mb-2">
        <h3 class="d-inline">Komentaras: </h3>
        <h2 class="d-inline">{{comment.description}}</h2>
    </div>

    <form [formGroup]="replyToCommentForm" class="text-center">
        <div class="mb-3">
            <textarea class="form-control" formControlName="replyDescription" placeholder="Pateikite atsakymą" required="required"></textarea>
            <div *ngIf="submitted && replyToCommentForm.controls['replyDescription'].errors" class="text-danger">
                <p id="descriptionRequiredError" *ngIf="replyToCommentForm.get('replyDescription')?.hasError('required')">Atsakymas negali būti tuščias.</p>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions class="justify-content-center">
    <button class="btn btn-secondary" type="submit" (click)="replyToComment()" id="replyToCommentButtonConfirm">Atsakyti į komentarą</button>
</div>
